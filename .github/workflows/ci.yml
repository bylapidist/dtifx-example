name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  verify:
    name: Verify DTIFx stack
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Use Node.js 22.20.0
        uses: actions/setup-node@v4
        with:
          node-version: 22.20.0
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint and design-lint checks
        run: npm run verify

      - name: Validate DTIF tokens
        run: npm run dtif:validate

      - name: Generate build artefacts
        run: npm run dtif:build

      - name: Compare against diff baseline
        run: npm run dtif:diff

      - name: Execute audit policies
        run: npm run dtif:audit
